<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/avatar.jpeg" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button opacity"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button opacity"></button>
    </section>

    <section class="card" aria-label="Карточки">
      <ul class="card__items">
        <template id="card-template">
          <li class="card__item">
            <img class="card__image">
            <div class="card__description">
              <p class="card__title"></p>
              <button type="button" class="card__like-button opacity" aria-label="Лайк"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile-info">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_type_profile-form" name="profile-form">
        <input class="form__input form__input_user_name" name="userName" type="text" placeholder="Ваше имя">
        <input class="form__input form__input_user_job" name="userJob" type="text" placeholder="Род деятельности">
        <button class="form__button" type="submit">Сохранить</button>
        <button type="button" class="popup__close-button opacity" aria-label="Закрыть попап"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_type_add-form" name="add-form">
        <input class="form__input form__input_card_name" name="cardName" type="text" placeholder="Название">
        <input class="form__input form__input_card_link" name="cardLink" type="text" placeholder="Ссылка на картинку">
        <button class="form__button" type="submit">Создать</button>
        <button type="button" class="popup__close-button opacity" aria-label="Закрыть попап"></button>
      </form>
    </div>
  </div>

  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/cards-data.js"></script>
</body>

</html>
