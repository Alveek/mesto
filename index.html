<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/avatar.jpeg" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button opacity"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button opacity"></button>
    </section>

    <section class="card" aria-label="Карточки">
      <ul class="card__items">
        <li class="card__item">
          <img class="card__image opacity" src="./images/kirill-pershin-1088404-unsplash.jpeg" alt="Карачаевск">
          <div class="card__description">
            <p class="card__title opacity">Карачаевск</p>
            <button type="button" class="card__like-button opacity" aria-label="Лайк"></button>
          </div>
        </li>

        <li class="card__item">
          <img class="card__image opacity" src="./images/kirill-pershin-1404681-unsplash.jpeg" alt="Гора Эльбрус">
          <div class="card__description">
            <p class="card__title opacity">Гора Эльбрус</p>
            <button type="button" class="card__like-button opacity" aria-label="Лайк"></button>
          </div>
        </li>

        <li class="card__item">
          <img class="card__image opacity" src="./images/kirill-pershin-1556355-unsplash.jpeg" alt="Домбай">
          <div class="card__description">
            <p class="card__title opacity">Домбай</p>
            <button type="button" class="card__like-button opacity" aria-label="Лайк"></button>
          </div>
        </li>

        <li class="card__item">
          <img class="card__image opacity" src="./images/kirill-pershin-1404681-unsplash.jpeg" alt="Гора Эльбрус">
          <div class="card__description">
            <p class="card__title opacity">Гора Эльбрус</p>
            <button type="button" class="card__like-button opacity" aria-label="Лайк"></button>
          </div>
        </li>

        <li class="card__item">
          <img class="card__image opacity" src="./images/kirill-pershin-1556355-unsplash.jpeg" alt="Домбай">
          <div class="card__description">
            <p class="card__title opacity">Домбай</p>
            <button type="button" class="card__like-button opacity" aria-label="Лайк"></button>
          </div>
        </li>

        <li class="card__item">
          <img src="./images/kirill-pershin-1088404-unsplash.jpeg" alt="Карачаево-Черкессия"
            class="card__image opacity">
          <div class="card__description">
            <p class="card__title opacity">Карачаево-Черкессия</p>
            <button type="button" class="card__like-button opacity" aria-label="Лайк"></button>
          </div>
        </li>
      </ul>
    </section>

    <div class="popup popup_opened">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profile-form">
          <input class="form__input form__input_user_name" name="userName" type="text">
          <input class="form__input form__input_user_job" name="userJob" type="text">
          <button class="form__button" type="submit">Сохранить</button>
          <button type="button" class="popup__close-button opacity" aria-label="Закрыть попап"></button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <script src="./js/index.js"></script>
</body>

</html>
