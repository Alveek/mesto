<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <main>
    <section class="profile">
      <img src="./images/vangogh.jpeg" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Винсент Ван Гог</h1>
        <button type="button" class="profile__edit-button opacity"></button>
        <p class="profile__job">Художник</p>
      </div>
      <button type="button" class="profile__add-button opacity"></button>
    </section>

    <section class="card">
      <ul class="card__items">
        <li class="card__item">
          <img class="card__image" src="./images/temp-image.jpeg" alt="Фотография места, в котором побывал автор">
          <div class="card__description">
            <p class="card__title">Карачаевск</p>
            <button class="card__like-button opacity"></button>
          </div>
        </li>

        <li class="card__item">
          <img class="card__image" src="./images/temp-image.jpeg" alt="Фотография места, в котором побывал автор">
          <div class="card__description">
            <p class="card__title">Гора Эльбрус</p>
            <button class="card__like-button opacity"></button>
          </div>
        </li>

        <li class="card__item">
          <img class="card__image" src="./images/temp-image.jpeg" alt="Фотография места, в котором побывал автор">
          <div class="card__description">
            <p class="card__title">Домбай</p>
            <button class="card__like-button opacity"></button>
          </div>
        </li>

        <li class="card__item">
          <img class="card__image" src="./images/temp-image.jpeg" alt="Фотография места, в котором побывал автор">
          <div class="card__description">
            <p class="card__title">Гора Эльбрус</p>
            <button class="card__like-button opacity"></button>
          </div>
        </li>

        <li class="card__item">
          <img class="card__image" src="./images/temp-image.jpeg" alt="Фотография места, в котором побывал автор">
          <div class="card__description">
            <p class="card__title">Домбай</p>
            <button class="card__like-button opacity"></button>
          </div>
        </li>

        <li class="card__item">
          <img src="./images/temp-image.jpeg" alt="Фотография места, в котором побывал автор" class="card__image">
          <div class="card__description">
            <p class="card__title">Карачаево-Черкессия</p>
            <button class="card__like-button opacity"></button>
          </div>
        </li>
      </ul>
    </section>

    <div class="popup">
      <form class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__input form__input_user_name" type="text">
        <input class="form__input form__input_user_job" type="text">
        <button class="form__button" type="submit">Сохранить</button>
        <button class="popup__close-button opacity" type="button"></button>
      </form>
    </div>
  </main>


  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <script src="./js/index.js"></script>
</body>

</html>
