<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Логотип Место"/></header><main class="content"><div class="loader"><span class="loader__circle"></span> <span class="loader__circle"></span> <span class="loader__circle"></span> <span class="loader__circle"></span> <span class="loader__circle"></span> <span class="loader__circle"></span> <span class="loader__circle"></span></div><section class="profile"><div class="profile__avatar-container"><img src="#" alt="Аватарка" class="profile__avatar"/> <img class="profile__updavatar-button" src="8667ac4a523e8fc42e59.svg" alt="edit-pencil"/></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button opacity"></button><p class="profile__job"></p></div><button type="button" class="profile__add-button opacity"></button></section><section class="card" aria-label="Карточки"><ul class="card__items"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_profile-info popup_hidden"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="form form_type_profile" name="profile-form" novalidate><input class="form__input form__input_user_name" id="user-name-input" name="name" placeholder="Ваше имя" autocomplete="off" minlength="2" maxlength="40" required/> <span class="form__input-error user-name-input-error"></span> <input class="form__input form__input_user_job" id="user-job-input" name="about" placeholder="Род деятельности" autocomplete="off" minlength="2" maxlength="200" required/> <span class="form__input-error user-job-input-error"></span> <button class="form__button" type="submit">Сохранить</button></form><button type="button" class="popup__close-button opacity" aria-label="Закрыть попап"></button></div></div><div class="popup popup_type_add-card popup_hidden"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="form form_type_new-card" name="add-form" novalidate><input class="form__input form__input_card_name" id="card-name-input" name="cardName" placeholder="Название" autocomplete="off" minlength="2" maxlength="40" required/> <span class="form__input-error card-name-input-error"></span> <input class="form__input form__input_card_link" id="card-link-input" name="cardLink" type="url" placeholder="Ссылка на картинку" autocomplete="off" required/> <span class="form__input-error card-link-input-error"></span> <button class="form__button" type="submit">Создать</button></form><button type="button" class="popup__close-button opacity" aria-label="Закрыть попап"></button></div></div><div class="popup popup_type_update-avatar popup_hidden"><div class="popup__avatar-container"><h2 class="popup__title">Обновить аватар</h2><form class="form form_type_update-avatar" name="update-form" novalidate><input class="form__input form__input_avatar_link" id="avatar-link-input" name="avatarLink" type="url" placeholder="Ссылка на картинку" autocomplete="off" required/> <span class="form__input-error avatar-link-input-error"></span> <button class="form__button" type="submit">Сохранить</button></form><button type="button" class="popup__close-button opacity" aria-label="Закрыть попап"></button></div></div><div class="popup popup_type_delete-card popup_hidden"><div class="popup__delete-container"><h2 class="popup__delete-title">Вы уверены?</h2><form class="form form_type_delete-card" name="delete-form"><button class="form__button" type="submit">Да</button></form><button type="button" class="popup__close-button opacity" aria-label="Закрыть попап"></button></div></div><div class="popup popup_type_image-preview popup_hidden"><div class="popup__image-container"><img class="popup__image" src="#" alt=""/><p class="popup__image-description"></p><button type="button" class="popup__close-button opacity" aria-label="Закрыть попап"></button></div></div><template id="card-template"><li class="card__item"><img class="card__image" src="#" alt=""/><div class="card__description"><p class="card__title"></p><div class="card__like-container"><button type="button" class="card__like-button opacity" aria-label="Лайк"></button> <span class="card__like-counter"></span></div></div><button type="button" class="card__delete-button opacity"></button></li></template></body></html>
