<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpeg" alt="Аватарка" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button opacity"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button opacity"></button>
      </section>

      <section class="card" aria-label="Карточки">
        <ul class="card__items"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile-info popup_hidden">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_type_profile" name="profile-form" novalidate>
          <input
            class="form__input form__input_user_name"
            id="user-name-input"
            name="userName"
            type="text"
            placeholder="Ваше имя"
            autocomplete="off"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__input-error user-name-input-error"></span>
          <input
            class="form__input form__input_user_job"
            id="user-job-input"
            name="userJob"
            type="text"
            placeholder="Род деятельности"
            autocomplete="off"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__input-error user-job-input-error"></span>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button opacity" aria-label="Закрыть попап"></button>
      </div>
    </div>

    <div class="popup popup_type_add-card popup_hidden">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_type_new-card" name="add-form" novalidate>
          <input
            class="form__input form__input_card_name"
            id="card-name-input"
            name="cardName"
            type="text"
            placeholder="Название"
            autocomplete="off"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__input-error card-name-input-error"></span>
          <input class="form__input form__input_card_link" id="card-link-input" name="cardLink" type="url" placeholder="Ссылка на картинку" autocomplete="off" required />
          <span class="form__input-error card-link-input-error"></span>
          <button class="form__button" type="submit">Создать</button>
        </form>
        <button type="button" class="popup__close-button opacity" aria-label="Закрыть попап"></button>
      </div>
    </div>

    <div class="popup popup_type_image-preview popup_hidden">
      <div class="popup__image-container">
        <img class="popup__image" src="#" alt="" />
        <p class="popup__image-description"></p>
        <button type="button" class="popup__close-button opacity" aria-label="Закрыть попап"></button>
      </div>
    </div>

    <template id="card-template">
      <li class="card__item">
        <img class="card__image" />
        <div class="card__description">
          <p class="card__title"></p>
          <button type="button" class="card__like-button opacity" aria-label="Лайк"></button>
        </div>
        <button type="button" class="card__delete-button opacity"></button>
      </li>
    </template>

    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
